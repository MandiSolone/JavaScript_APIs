<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript APIs</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>JavaScript APIs</h1>
        <p>
          Let's make some fun Gifs
        </p>
        <div id="inputContainer">
          <form id="form1">
          <label for="searchWord">Giphy Search:</label>
          <input 
          style="margin: 2rem" 
          type="text" 
          id="searchWord" 
          required minlength="2"
          />
          <button id="submitSearch">Giphy by Search</button>
          </form>
          <p id="feedBackPara">Feedback Paragraph</p>
        </div>

        <div id="imageContainer" style="max-width: 680px">
          <img
            id="image1"
            src="#"
            alt="Giphy Selection"
            style="width: 100%; height: auto"
          />
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
